<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Newspaper Ad</title>

    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Include MindAR for image tracking -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

    <a-scene mindar-image="imageTargetSrc: https://github.dev/Envarsha/NewspaperAr/blob/main/targets.mind" embedded color-space="sRGB" vr-mode-ui="false" device-orientation-permission-ui="false">
        
        <!-- Define Image Target (Using MindAR's Image Target) -->
        <a-mindar-image-target mindar-image-target="targetIndex: 0">

            <!-- Overlay Video on the Newspaper Ad with full height -->
            <a-video 
                src="#newspaper-video"
                height="100%" width="auto"
                position="0 0 0"
                rotation="0 0 0"
                autoplay
                loop>
            </a-video>

        </a-mindar-image-target>
        
        <!-- Define the Video Asset -->
        <a-assets>
            <video id="newspaper-video" src="https://github.dev/Envarsha/NewspaperAr/blob/main/Summer%20kids%20workshop%20video.mp4" loop="true" autoplay muted></video>
        </a-assets>

        <!-- AR Camera -->
        <a-camera position="0 0 0"></a-camera>

    </a-scene>

</body>
</html>
